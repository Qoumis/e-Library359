<h2>Please fill in your personal information to continue :</h2>
<br>

<form id="regForm" onsubmit="RegisterPOST(); return false"> <!-- Always false so it doesn't reload-->
    <label for="Username">*Username:</label>
    <input type="text" id="Username" name="username" required onchange="UnameCheck()"
           pattern="[A-Za-z]{8,}" title="At least 8 (latin only) characters username">
    <span id="uname_msg"></span><br><br>

    <label for="e-mail">*e-mail</label>
    <input type="email" id="e-mail" name="email" required onchange="emailCheck()"
           pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Use a valid e-mail format e.g. Myemail@universityname.gr">
    <span id="email_msg"></span><br><br>

    <label for="pass">*Password:</label>
    <input type="password" id="pass" name="password" required onchange="checkPass()"
           pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!#$%^&*+=?~<>.:;@-]).{8,12}" title="8 to 12 characters, must contain at least 1 latin char, 1 number and 1 special character(! # $ % ^ & * - + = ? ~ < > . : ; @)">
    <span id="valid" onchange="checkPass()"></span><br><br>

    <label for="pass1">*Confirm Password:</label>
    <input type="password" id="pass1" name="Password_confirmation" onkeyup="checkPass()" required
           pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!#$%^&*+=?~<>.:;@-]).{8,12}" title="8 to 12 characters, must contain at least 1 latin char, 1 number and 1 special character(! # $ % ^ & * - + = ? ~ < > . : ; @)">

    <span id="is_matching"></span><br><br>
    <input type="checkbox" onclick="showPass()">Show Password<br><br>


    <label for="name">*First Name</label>
    <input type="text" id="name" name="firstname" required
           pattern="[A-Za-z]{3,30}" title="Enter your first name (latin characters only)"><br><br>

    <label for="Lname">*Last Name</label>
    <input type="text" id="Lname" name="lastname" required
           pattern="[A-Za-z]{3,30}" title="Enter your last name (latin characters only)"><br><br>

    <label for="date">*Date of birth</label>
    <input type="date" id="date" name="birthdate"
           value="1980-01-01"
           min="1920-01-01" max="2006-12-31" required><br><br>

    <p>*Select your gender :</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male" required><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female"><br><br>
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="Other"><br><br>

    <label for="user">*Select your account type</label>

        <option value="student">Student</option>
        <option value="librarian">Librarian</option>
    </select><br><br><br>

    <div class="student_data">

        <label for="TUC">Technical University of Crete</label>
        <input type="radio" id="TUC" name="university" value="tuc"><br><br><br>

        <label for="department">*Department</label>

    </div>
